<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Search information</h1>
    {% for service in all_service %}
        <div>
            {% if service.gender == 0 %}
                <img src="../static/image/female-profile.jpg">
            {% elif service.gender == 1 %}
                <img src="../static/image/male-profile.jpg">
            {% endif %}
            <br>
            <b>Name: {{service.name}}</b>
            <p>DOB: {{service.yob}}</p>
            {# <p>Address: {{service.address}}</p> #}
            <p>Height: {{service.height}}</p>
            <a href="{{url_for('detail', service_id = service.id)}}">Detail</a>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
