<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" media="screen" href="style_ex2.css" />

                <div class="bg-lightyellow w-130px h-100px d-inline-block"></div>
                <div class="bg-lightyellow w-130px h-100px d-inline-block"></div>

                <div class="bg-lightsalmon w-130px h-150px d-inline-block"></div>
                <div class="bg-lightsalmon w-130px h-150px d-inline-block"></div>
