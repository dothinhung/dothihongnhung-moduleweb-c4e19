<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Update page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Update Page</h1>
    <br>
    <form method="post">
        <label>Name</label>
        <input type="text" name="name" value="{{service.name}}">
        <br>

        <label>Yob</label>
        <input  type="text" name="yob" value="{{service.yob}}">
        <br>

        <label>Phone</label>
        <input type="text" name="phone" value="{{service.phone}}">
        <br>

        <label>Height</label>
        <input type="text" name="height" value="{{service.height}}">
        <br>
        
        <label>Address</label>
        <input type="text" name="address" value="{{service.address}}">
        <br>

        <label>Status</label>
        <input type="radio" name="status" value="1">Bận
        <input type="radio" name="status" value="0">Rảnh
        <br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
